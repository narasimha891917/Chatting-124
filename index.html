<!DOCTYPE html>
<html>
<head>
  <title>Video Call App</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #videos {
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    video {
      width: 300px;
      height: 200px;
      border: 3px solid #fff;
      border-radius: 10px;
      object-fit: cover;
    }
    #controls {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #1f1f1f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    #ringing {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #ringing h2 {
      margin-bottom: 20px;
    }
    #contacts {
      margin-top: 20px;
    }
    #contacts button {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

  <h1>Real-Time Call App</h1>

  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div id="controls">
    <button onclick="startCall()">üìπ Video Call</button>
    <button onclick="startAudioCall()">üîä Audio Call</button>
    <button onclick="toggleMute()">üîá Mute</button>
    <button onclick="endCall()">üî¥ End Call</button>
  </div>

  <div id="contacts">
    <h3>Contacts</h3>
    <button onclick="callUser('user1')">Call User1</button>
    <button onclick="callUser('user2')">Call User2</button>
  </div>

  <div id="ringing">
    <h2>Incoming Call...</h2>
    <button onclick="acceptCall()">‚úÖ Accept</button>
    <button onclick="rejectCall()">‚ùå Reject</button>
  </div>

  <script>
  const firebaseConfig = {
      apiKey: "AIzaSyD_5OXqGIcR2yH_nGC8GVgmLwJfJaQnmuw",
      authDomain: "student-dashboard-821ae.firebaseapp.com",
      projectId: "student-dashboard-821ae",
      storageBucket: "student-dashboard-821ae.appspot.com",
      messagingSenderId: "785480958148",
      appId: "1:785480958148:web:bb187cfe8d969aafca0991",
      measurementId: "G-01QDZ9VRJ4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let pc = null;
    let localStream = null;
    let callDoc = null;
    let callerCandidates = null;
    let calleeCandidates = null;

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const ringing = document.getElementById('ringing');

    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    async function startMedia(video=true) {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: video,
        audio: true
      });
      localVideo.srcObject = localStream;
    }

    async function callUser(userId) {
      await startMedia(true);
      callDoc = db.collection('calls').doc(userId);
      callerCandidates = callDoc.collection('callerCandidates');
      calleeCandidates = callDoc.collection('calleeCandidates');

      pc = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await callDoc.set({ offer });

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          callerCandidates.add(event.candidate.toJSON());
        }
      };

      callDoc.onSnapshot(async (snapshot) => {
        const data = snapshot.data();
        if (!pc.currentRemoteDescription && data?.answer) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
      });

      calleeCandidates.onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
          }
        });
      });
    }

    function startCall() {
      const user = prompt("Enter user ID to call:");
      if (user) callUser(user);
    }

    function startAudioCall() {
      startMedia(false);
    }

    function toggleMute() {
      if (localStream) {
        localStream.getAudioTracks().forEach(track => {
          track.enabled = !track.enabled;
        });
      }
    }

    function endCall() {
      if (pc) pc.close();
      if (callDoc) callDoc.delete();
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
    }

    async function listenForIncoming(userId) {
      const incomingDoc = db.collection('calls').doc(userId);
      incomingDoc.onSnapshot(async snapshot => {
        const data = snapshot.data();
        if (data?.offer) {
          ringing.style.display = "flex";
          window._incomingCall = data;
          window._incomingId = userId;
        }
      });
    }

    async function acceptCall() {
      ringing.style.display = "none";
      await startMedia(true);

      const userId = window._incomingId;
      const offer = window._incomingCall.offer;

      const callDoc = db.collection('calls').doc(userId);
      const callerCandidates = callDoc.collection('callerCandidates');
      const calleeCandidates = callDoc.collection('calleeCandidates');

      pc = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          calleeCandidates.add(event.candidate.toJSON());
        }
      };

      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await callDoc.update({ answer });

      callerCandidates.onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
          }
        });
      });
    }

    function rejectCall() {
      ringing.style.display = "none";
    }

    // üîî Auto-listen on user login
    const currentUser = prompt("Enter your username:");
    if (currentUser) {
      listenForIncoming(currentUser);
    }
  </script>
</body>
</html>
