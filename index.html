<!DOCTYPE html>
<html>
<head>
  <title>Video/Audio Call App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    video {
      width: 45%;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #444;
    }
    #controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .call-button {
      background-color: #00c853;
      color: white;
    }
    .end-button {
      background-color: #d50000;
      color: white;
    }
    .mute-button {
      background-color: #2962ff;
      color: white;
    }
    #ringing, #incoming-call {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Video/Audio Call App</h2>

  <div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div id="controls">
    <button class="call-button" onclick="startCall(true)">Video Call</button>
    <button class="call-button" onclick="startCall(false)">Audio Call</button>
    <button class="mute-button" onclick="toggleMute()">Mute</button>
    <button class="end-button" onclick="endCall()">End Call</button>
  </div>

  <div id="ringing">Calling...</div>
  <div id="incoming-call">
    <p><span id="caller-id"></span> is calling you</p>
    <button class="call-button" onclick="acceptCall()">Accept</button>
    <button class="end-button" onclick="rejectCall()">Reject</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
  const firebaseConfig = {
      apiKey: "AIzaSyD_5OXqGIcR2yH_nGC8GVgmLwJfJaQnmuw",
      authDomain: "student-dashboard-821ae.firebaseapp.com",
      projectId: "student-dashboard-821ae",
      storageBucket: "student-dashboard-821ae.appspot.com",
      messagingSenderId: "785480958148",
      appId: "1:785480958148:web:bb187cfe8d969aafca0991",
      measurementId: "G-01QDZ9VRJ4"
    };
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    const servers = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }
      ]
    };

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let pc = new RTCPeerConnection(servers);
    let localStream;
    let callDoc, callerCandidatesCollection, calleeCandidatesCollection;
    let isAudioCall = false;
    let callTimeout;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
      localVideo.srcObject = stream;
    });

    pc.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    pc.onicecandidate = event => {
      if (event.candidate) {
        const collection = isCaller ? callerCandidatesCollection : calleeCandidatesCollection;
        collection.add(event.candidate.toJSON());
      }
    };

    let isCaller = false;

    async function startCall(video) {
      isAudioCall = !video;
      isCaller = true;
      document.getElementById('ringing').style.display = 'block';

      callDoc = firestore.collection('calls').doc();
      callerCandidatesCollection = callDoc.collection('callerCandidates');
      calleeCandidatesCollection = callDoc.collection('calleeCandidates');

      const offerDescription = await pc.createOffer();
      await pc.setLocalDescription(offerDescription);

      const offer = {
        sdp: offerDescription.sdp,
        type: offerDescription.type,
        video: video
      };

      await callDoc.set({ offer });

      callDoc.onSnapshot(snapshot => {
        const data = snapshot.data();
        if (!pc.currentRemoteDescription && data?.answer) {
          const answerDescription = new RTCSessionDescription(data.answer);
          pc.setRemoteDescription(answerDescription);
          document.getElementById('ringing').style.display = 'none';
        }
      });

      calleeCandidatesCollection.onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === 'added') {
            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
          }
        });
      });

      alert("Send this ID to your friend: " + callDoc.id);
    }

    async function listenForCalls(callId) {
      callDoc = firestore.collection('calls').doc(callId);
      callerCandidatesCollection = callDoc.collection('callerCandidates');
      calleeCandidatesCollection = callDoc.collection('calleeCandidates');

      callDoc.onSnapshot(snapshot => {
        const data = snapshot.data();
        if (data?.offer && !pc.currentRemoteDescription) {
          const offerDescription = new RTCSessionDescription(data.offer);
          pc.setRemoteDescription(offerDescription);
          document.getElementById('incoming-call').style.display = 'block';
          document.getElementById('caller-id').innerText = `Caller ID: ${callId}`;
        }
      });

      callerCandidatesCollection.onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === 'added') {
            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
          }
        });
      });
    }

    async function acceptCall() {
      document.getElementById('incoming-call').style.display = 'none';
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      const answerDescription = await pc.createAnswer();
      await pc.setLocalDescription(answerDescription);

      const answer = {
        type: answerDescription.type,
        sdp: answerDescription.sdp
      };
      await callDoc.update({ answer });

      calleeCandidatesCollection = callDoc.collection('calleeCandidates');

      pc.onicecandidate = event => {
        if (event.candidate) {
          calleeCandidatesCollection.add(event.candidate.toJSON());
        }
      };
    }

    function rejectCall() {
      document.getElementById('incoming-call').style.display = 'none';
      endCall();
    }

    function endCall() {
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach(track => track.stop());
      document.getElementById('ringing').style.display = 'none';
      remoteVideo.srcObject = null;
    }

    function toggleMute() {
      if (!localStream) return;
      localStream.getAudioTracks().forEach(track => {
        track.enabled = !track.enabled;
      });
    }

    // Auto listen to call
    const callId = prompt("Enter Call ID to receive call (leave blank if making new call):");
    if (callId) listenForCalls(callId);
  </script>
</body>
</html>
